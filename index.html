<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store API</title>
    <!-- tailwind css and daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                },
            },
            plugins: [
                {
                    themes: ["light", "dark"],
                },
            ],
        }
    </script>
</head>

<body>
    <header class="container mx-auto">
        <h1 class="text-center text-2xl font-semibold my-3">Fake Store E-commerce</h1>
        <div>
            <input id="search-field" type="text" placeholder="Type here to search" class="input input-bordered input-primary w-full" />
        </div>
    </header>
    <main class="container mx-auto">
        <section class="grid grid-cols-6 gap-4">
            <!-- categories -->
            <div>
                <h1 class="text-xl font-semibold my-2">Categories:</h1>
                <ul id="product-menu" class="menu bg-base-100 w-full border-2">
                   
                </ul>
            </div>
            <!-- products -->
            <div class="col-span-5 mt-4">
                <div id="products" class="grid grid-cols-3 gap-4">
                    
                </div>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
    <script src="js/search-products.js"></script>
    <script src="js/category.js"></script>
</body>

</html>
